<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Text Area(200 characters max)</h1>
        <textarea id="msg" maxlength="200" placeholder="Type your message" autofocus></textarea><br><br>
        <p id="charcounter">0/200 characters</p>
        <p id="warning" class="hidden">You have reached the maximum character limit!!!!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
